{% extends 'stands/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-center">Cadastro de reservas</h1>
    <div class="row justify-content-center">
        <div class="col-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="" class="form-label">Stand</label>
                    {{ form.stand }}
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Empresa </label>
                    {{ form.nome_empresa }}
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Categoria</label>
                    {{ form.categoria_empresa }}
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">CNPJ</label>
                    {{ form.cnpj }}
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Quitado</label>
                    {{ form.quitado }}
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
